  implementation("com.github.jasminb:jsonapi-converter:${jsonapiConverterVersion}")
  implementation("javax.annotation:javax.annotation-api:1.3.1")
  implementation("com.github.ben-manes.caffeine:caffeine")
  implementation("org.apache.httpcomponents:httpclient")
  implementation("ch.micheljung.fxstage:fxstage:0.7.4")
  implementation("ch.micheljung.waitomo:jfx-waitomo-theme:0.2.0")
  implementation("org.kitteh.irc:client-lib:7.3.0")

  implementation("org.openjfx:javafx-base:${javafxVersion}:${javafxPlatform}")
  implementation("org.openjfx:javafx-controls:${javafxVersion}:${javafxPlatform}")
  implementation("org.openjfx:javafx-graphics:${javafxVersion}:${javafxPlatform}")
  implementation("org.openjfx:javafx-swing:${javafxVersion}:${javafxPlatform}")
  implementation("org.openjfx:javafx-fxml:${javafxVersion}:${javafxPlatform}")
  implementation("org.openjfx:javafx-web:${javafxVersion}:${javafxPlatform}")
  implementation("org.openjfx:javafx-media:${javafxVersion}:${javafxPlatform}")
  implementation("com.github.1-alex98:discord-rpc:${discordRpcVersion}")
  implementation("org.controlsfx:controlsfx:${controlsfxVersion}")
  implementation("org.fxmisc.flowless:flowless:${flowlessVersion}")

  implementation(project(":webview-patch"))
  implementation("org.javassist:javassist:${project.ext['javassist.version']}")

  provided("com.install4j:install4j-runtime:${install4jRuntimeVersion}")

  testImplementation('junit:junit:4.13')
  testImplementation("org.testfx:testfx-core:4.0.8-alpha") {
    exclude module: 'guava'
  }
  testImplementation("org.testfx:testfx-junit:4.0.8-alpha")
  testImplementation("com.natpryce.hamcrest:hamcrest-reflection:0.1-2")
  testImplementation("org.springframework.boot:spring-boot-starter-test")

  annotationProcessor("org.springframework.boot:spring-boot-configuration-processor")
  annotationProcessor("org.projectlombok:lombok")
  testAnnotationProcessor("org.projectlombok:lombok")
  compileOnly("org.projectlombok:lombok")
  testCompileOnly("org.projectlombok:lombok")

  codacy("com.github.codacy:codacy-coverage-reporter:-SNAPSHOT")
}
